name: Build Vue
on: [push]
jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
    - uses: actions/checkout@v2
    - id: Build-Vue
      uses: xRealNeon/VuePagesAction@1.0.0
      with:
        username: 'Inkapable'
        reponame: 'spotify-viewer'
        token: ${{ secrets.GITHUB_TOKEN }}
      env:
        VUE_APP_SP_CLIENT_ID: ${{ secrets.VUE_APP_SP_CLIENT_ID }}
        VUE_APP_SP_CLIENT_SECRET: ${{ secrets.VUE_APP_SP_CLIENT_SECRET }}
